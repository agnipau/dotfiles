window:
  dimensions:
    columns: 120
    lines: 40

  position:
    x: 500
    y: 200

  padding:
    x: 10
    y: 10

  dynamic_padding: false

  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  decorations: full

  startup_mode: Windowed

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

  gtk_theme_variant: dark

scrolling:
  history: 10000
  multiplier: 3

