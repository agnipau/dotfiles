# .tmux.conf
#
# tmux config file.

# Bindings with prefix.
unbind C-b
set -g prefix C-x
bind C-x send-prefix
bind r   source-file ~/.tmux.conf

# Bindings without prefix.
bind -n M-o    split-window -h
bind -n M-v    split-window -v
bind -n M-q    kill-pane
bind -n M-C-n  new-window
bind -n M-C-q  kill-window
bind -n M-Down set -q status off
bind -n M-Up   set -q status on
bind -n M-x    resize-pane -Z
bind -n M-n    command-prompt -I "#W" "rename-window -- '%%'"
bind -n M-s    copy-mode

# Vi style resizing.
bind -n M-H resize-pane -L
bind -n M-J resize-pane -D
bind -n M-K resize-pane -U
bind -n M-L resize-pane -R

# Vi style move focus from a pane to another.
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Vi style bindings for cycling through windows.
bind -n M-C-h previous-window
bind -n M-C-l next-window

# Bindings for moving windows.
bind -n M-C-o swap-window -t -1
bind -n M-C-p swap-window -t +1

# Move focus from a window to another by specifying its index.
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9
bind -n M-0 select-window -t :10

# Other options.
set               -g  mouse              on
set               -g  escape-time        0
set               -g  default-terminal   "xterm-256color"
set-option        -ga terminal-overrides ",xterm-256color:Tc"
set               -g  base-index         1
set               -g  pane-base-index    1
set-window-option -g  mode-keys          vi
set-window-option -g  allow-rename       off
set               -g  destroy-unattached

# Fix neovim block cursor even in insert mode.
set -ag terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Non active pane colors.
set -g pane-border-bg default
set -g pane-border-fg colour0

# Active pane colors.
set -g pane-active-border-bg default
set -g pane-active-border-fg colour0

# Command line colors.
set -g message-fg   colour7
set -g message-bg   default
set -g message-attr none

# Non selected window colors.
set -g window-status-fg   colour8
set -g window-status-bg   default
set -g window-status-attr none

# Selected window colors.
set -g window-status-current-fg   colour1
set -g window-status-current-bg   default
set -g window-status-current-attr bold

# Windows format.
setw -g window-status-format         " #W "
setw -g window-status-current-format " #W "

# Status line options.
set -g status-position bottom
set -g status-justify  centre
set -g status-interval 1

# Status line colors.
set -g status-bg   default
set -g status-fg   colour7
set -g status-attr none

# Status right colors (bar).
set -g status-right-bg     default
set -g status-right-fg     colour7
set -g status-right-length 80
set -g status-right-attr   none

# Set status-left to empty and status-right to display a bar.
set -g status-left  ""
set -g status-right ""

# Set the window title.
set -g set-titles        on
set -g set-titles-string " "

# Set mode style colors.
set-window-option -g  mode-style bg=colour1
set-window-option -ag mode-style fg=colour0
