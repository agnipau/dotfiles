shadow-radius         = 7;
shadow-opacity        = .15;
shadow-offset-x       = -11;
shadow-offset-y       = -6;
no-dock-shadow        = true;
no-dnd-shadow         = true;
clear-shadow          = true;
shadow-ignore-shaped  = false;
shadow-exclude = [
  "window_type        = 'bar'",
];

