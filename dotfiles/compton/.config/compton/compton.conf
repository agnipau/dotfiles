# vim:ft=cfg
#
# compton config file.

# Configuration.
backend              = "glx";
vsync                = "opengl";
vsync-use-glfinish   = true;
paint-on-overlay     = true;
glx-no-stencil       = true;
glx-no-rebind-pixmap = true;
glx-copy-from-front  = false;
glx-swap-method      = "6";

# Shadows.
